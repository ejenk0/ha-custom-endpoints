name: Build & Push (Docker Hub)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
    - name: 🛎️  Check out source
      uses: actions/checkout@v4

    - name: 🔑  Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: docker.io
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: 🏗️  Build & push
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/ha-custom-endpoints:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/ha-custom-endpoints:${{ github.sha }}

    # - uses: erzz/dockersweep@v1
